<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soccer Formation Planner - Fullscreen</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* â›” Prevent scrolling */
    font-family: Arial, sans-serif;
    background-color: #2b2b2b;
}

#app {
    text-align: center;
    padding: 10px;
}

#controls {
    margin-bottom: 10px;
    color: white;
}

#field {
    position: relative;
    width: 100vw;     /* Full viewport width */
    height: 100vh;    /* Full viewport height */
    background: repeating-linear-gradient(90deg, #2e7d32, #2e7d32 60px, #388e3c 60px, #388e3c 120px);
    border: 4px solid white;
    box-sizing: border-box;
}

#watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12vw; /* Scale watermark relative to viewport */
    font-weight: bold;
    color: rgba(255,255,255,0.08);
    pointer-events: none;
    white-space: nowrap;
}

.line { position: absolute; background: white; }
.halfway-line { width: 100%; height: 2px; top: 50%; }
.center-circle {
    position: absolute;
    width: 20vw; height: 20vw;
    border: 2px solid white; border-radius: 50%;
    top: calc(50% - 10vw); left: calc(50% - 10vw);
}
.center-spot {
    position: absolute;
    width: 0.6vw; height: 0.6vw;
    background: white; border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
}

/* Penalty box & goal area scaled */
.penalty-box {
    border: 2px solid white; position: absolute;
    width: 45vw; height: 18vh; left: calc(50% - 22.5vw);
}
.goal-area {
    border: 2px solid white; position: absolute;
    width: 20vw; height: 8vh; left: calc(50% - 10vw);
}
.penalty-spot {
    position: absolute; width: 0.6vw; height: 0.6vw;
    background: white; border-radius: 50%;
    left: 50%; transform: translateX(-50%);
}
.top-box { top: 0; }
.top-goal { top: 0; }
.top-spot { top: 12vh; }
.bottom-box { bottom: 0; }
.bottom-goal { bottom: 0; }
.bottom-spot { bottom: 12vh; }

.player-wrapper {
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.player {
    width: 6vw;
    height: 6vw;
    background: red;
    border-radius: 50%;
    text-align: center;
    color: white;
    font-weight: bold;
    font-size: 1vw;
    cursor: grab;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-shadow: 0 0 5px rgba(0,0,0,0.5);
    position: relative;
    transition: transform 0.05s linear;
    user-select: none;
}
.player span {
    line-height: 1.2;
    user-select: none;
}

.delete-btn {
    position: absolute; top: -0.5vw; right: -0.5vw;
    background: white; color: red;
    border-radius: 50%; width: 1.5vw; height: 1.5vw;
    font-size: 1vw; line-height: 1.4vw;
    text-align: center; cursor: pointer;
    user-select: none;
}

.subbox {
    width: 8vw; background: white; color: black;
    font-size: 0.9vw; text-align: center; margin-top: 0.3vw;
    border-radius: 0.3vw; padding: 0.2vw;
    box-shadow: 0 0 3px rgba(0,0,0,0.3);
    position: relative; user-select: none;
}

.sub-delete {
    position: absolute; top: 0.2vw; right: 0.2vw;
    background: red; color: white;
    border-radius: 50%; width: 1vw; height: 1vw;
    font-size: 0.7vw; line-height: 1vw;
    text-align: center; cursor: pointer;
    user-select: none;
}

/* Bigger circles for mobile */
@media (max-width: 768px) {
    .player {
        width: 12vw;
        height: 12vw;
        font-size: 2vw;
    }
    .subbox {
        width: 14vw;
        font-size: 2vw;
    }
}
</style>
</head>
<body>
<div id="app">
    <div id="field">
        <div id="watermark">KICKS</div>
        <div class="line halfway-line"></div>
        <div class="center-circle"></div>
        <div class="center-spot"></div>
        <div class="penalty-box top-box"></div>
        <div class="goal-area top-goal"></div>
        <div class="penalty-spot top-spot"></div>
        <div class="penalty-box bottom-box"></div>
        <div class="goal-area bottom-goal"></div>
        <div class="penalty-spot bottom-spot"></div>
    </div>
</div>
